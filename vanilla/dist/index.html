<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags can be configured per-resource using a Metadata resource field. Applura will add them server side. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- <title> will be rewritten by the server as needed. -->
    <title>Starter App</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
  </head>
  <body>
    <!-- A <div> with the ID "app" is required for Applura server-side rendering. -->
    <div id="app"></div>
  </body>
</html>
